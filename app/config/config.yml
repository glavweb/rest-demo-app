imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

    # Sonata Admin bundles
    - { resource: bundles/sonata/sonata_admin.yml }
    - { resource: bundles/sonata/sonata_block.yml }
    - { resource: bundles/sonata/sonata_doctrine_orm_admin.yml }
    - { resource: bundles/sonata/sonata_intl.yml }

    # FOS bundles
    - { resource: bundles/fos/fos_user.yml }
    - { resource: bundles/fos/fos_rest.yml }

    # Braincrafted bundles
    - { resource: bundles/braincrafted/braincrafted_bootstrap.yml }

   # Vich bundles
    - { resource: bundles/vich/vich_uploader.yml }

    # Liip bundles
    - { resource: bundles/liip/liip_imagine.yml }

    # Nelmio bundles
    - { resource: bundles/nelmio/nelmio_api_doc.yml }
    - { resource: bundles/nelmio/nelmio_cors.yml }

    # JMS bundles
    - { resource: bundles/jms/jms_serializer.yml }

    # Glavweb bundles
    - { resource: bundles/glavweb/glavweb_datagrid.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'SonataCoreBundle:Form:datepicker.html.twig'
        - 'GlavwebCoreBundle:Form:fields.html.twig'
        - 'GlavwebSecurityBundle:Form:fields.html.twig'

    globals:
        made_in_link: "%made_in_link%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

        mapping_types:
            enum: string

        types:
#            json: Sonata\Doctrine\Types\JsonType
            ArticleType: AppBundle\DBAL\Types\ArticleType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

        filters:
            movie_comment_filter:
                class:   AppBundle\Filter\MovieCommentFilter
                enabled: true


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
